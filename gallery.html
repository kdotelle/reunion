    <!--Carousel jQuery-->
    <script>
      $(function () {
        $(".carousel").carousel({ interval: 4000 });
        $("#carouselButton").click(function () {
          if ($("#carouselButton").children("i").hasClass("fa-pause-circle")) {
            $(".carousel").carousel("pause");
            $("#carouselButton").children("i").removeClass("fa-pause-circle");
            $("#carouselButton").children("i").addClass("fa-play-circle");
          } else {
            $(".carousel").carousel("cycle");
            $("#carouselButton").children("i").removeClass("fa-play-circle");
            $("#carouselButton").children("i").addClass("fa-pause-circle");
          }
        });
      });
